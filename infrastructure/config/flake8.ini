# Flake8 configuration for MFE Toolbox
# This configuration enforces code style, complexity limits and error checking
# across the MFE Toolbox codebase. It ensures robust static analysis, secure
# development practices and leverages modern development features (e.g., dataclasses,
# strict type hints) for consistent, enterprise-grade Python code.
[flake8]
max-line-length = 120
max-complexity = 10
exclude = .git,__pycache__,.mypy_cache,.pytest_cache,build,dist,*.egg-info
ignore = E203,W503
per-file-ignores = src/backend/__init__.py:F401,src/web/__init__.py:F401
extend-ignore = E203
select = B,C,E,F,W,B9
count = True
statistics = True
show-source = True
[settings]
# Sections ordering
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Standard library modules
known_standard_library=typing,dataclasses,logging,asyncio

# Third-party modules
known_third_party=numpy,scipy,pandas,statsmodels,numba,pyqt6

# First-party modules (MFE toolbox)
known_first_party=mfe

# Local folder modules
known_local_folder=.

# Formatting options
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
ensure_newline_before_comments=True
line_length=88
force_single_line=False
combine_as_imports=True
order_by_type=True
case_sensitive=True

# Files to skip
skip_glob=*/__init__.py

# Source paths
src_paths=mfe/core,mfe/models,mfe/ui,mfe/utils